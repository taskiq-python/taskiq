name: Release python package

on:
  push:
    tags:
      - "*"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install mkdocs-material pygments
      - name: Build docs
        run: mkdocs build -d /tmp/docs
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Commit files
        run: |
          ls -A | grep -vE "^(.git|.gitignore)" | xargs rm -rfv
          cp -a /tmp/docs/. .
          git config --local user.email "taskiq-python@users.noreply.github.com"
          git config --local user.name "taskiq-python"
          git add .
          git commit -m "Docs update"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install deps
        uses: knowsuchagency/poetry-install@v1
        env:
          POETRY_VIRTUALENVS_CREATE: false
      - name: Release package
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: poetry publish --build
